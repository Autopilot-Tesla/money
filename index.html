<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Classroom</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .money {
      position: absolute;
      color: green;
      font-size: 20px;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }
    @keyframes fall {
      from {
        top: -10%;
      }
      to {
        top: 110%;
      }
    }
    .container {
      text-align: center;
      padding-top: 60px;
    }
    .money-display {
      font-size: 20px;
      margin: 10px;
    }
    .earn-btn {
      font-size: 32px;
      background: green;
      color: white;
      padding: 20px 40px;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 0;
    }
    .btn {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #notification {
      color: #ccc;
      margin-top: 20px;
      font-size: 14px;
    }
    #shop {
      background: #222;
      padding: 20px;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid white;
      display: none;
    }
    .close-shop {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      color: black;
      background: white;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="container">
    <h1>Google Classroom</h1>
    <div class="money-display" id="money">Money: $0.00</div>
    <div class="money-display" id="income">Income per click: $0.05</div>
    <button class="earn-btn" onclick="earnMoney()">$</button>
    <button class="btn" onclick="openShop()">Shop</button>
    <button class="btn" onclick="saveGame()">Save Game</button>
    <button class="btn" onclick="resetGame()">Reset Game</button>
    <div id="notification"></div>
  </div>

  <div id="shop">
    <button class="close-shop" onclick="closeShop()">X</button>
    <div id="shop-items"></div>
  </div>

  <script>
    const items = {
      "Water Bottle": { cost: 10, increase: 0.06, next: "Backpack" },
      "Backpack": { cost: 50, increase: 0.12, next: "Cart" },
      "Cart": { cost: 100, increase: 0.16, next: "Bicycle" },
      "Bicycle": { cost: 200, increase: 0.21, next: "Smartphone" },
      "Smartphone": { cost: 750, increase: 0.35, next: "Gaming Laptop" },
      "Gaming Laptop": { cost: 2000, increase: 0.52, next: "Plasma TV" },
      "Plasma TV": { cost: 5000, increase: 0.75, next: "Motorcycle" },
      "Motorcycle": { cost: 15000, increase: 1.17, next: "Car" },
      "Car": { cost: 35000, increase: 1.64, next: "Bitcoin" }
    };

    let data = JSON.parse(localStorage.getItem("moneyGame")) || {
      money: 0,
      income: 0.05,
      purchased: [],
      available: ["Water Bottle"]
    };

    function updateDisplay() {
      document.getElementById("money").textContent = `Money: $${data.money.toFixed(2)}`;
      document.getElementById("income").textContent = `Income per click: $${data.income.toFixed(2)}`;
    }

    function earnMoney() {
      data.money += data.income;
      updateDisplay();
      saveGame();
    }

    function openShop() {
      const shop = document.getElementById("shop-items");
      shop.innerHTML = "";
      data.available.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = `${item} - $${items[item].cost} (+$${items[item].increase}/click)`;
        btn.onclick = () => purchaseItem(item);
        shop.appendChild(btn);
      });
      document.getElementById("shop").style.display = "block";
    }

    function closeShop() {
      document.getElementById("shop").style.display = "none";
    }

    function purchaseItem(item) {
      if (data.money >= items[item].cost) {
        data.money -= items[item].cost;
        data.income += items[item].increase;
        data.purchased.push(item);
        data.available = data.available.filter(i => i !== item);
        if (items[item].next) data.available.push(items[item].next);
        updateDisplay();
        saveGame();
        openShop();
      }
    }

    function saveGame() {
      localStorage.setItem("moneyGame", JSON.stringify(data));
      document.getElementById("notification").textContent = "Game saved successfully!";
    }

    function resetGame() {
      if (confirm("Are you sure you want to reset your progress?")) {
        data = { money: 0, income: 0.05, purchased: [], available: ["Water Bottle"] };
        updateDisplay();
        saveGame();
        document.getElementById("shop").style.display = "none";
      }
    }

    function spawnMoneyText() {
      const el = document.createElement("div");
      el.className = "money";
      el.textContent = "$";
      el.style.left = Math.random() * 100 + "%";
      el.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.getElementById("background").appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    setInterval(spawnMoneyText, 100);

    updateDisplay();
  </script>
</body>
</html>
