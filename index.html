<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      overflow: hidden;
    }
    .falling-money {
      position: absolute;
      top: -2em;
      font-size: 16px;
      color: green;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { top: -2em; }
      100% { top: 100vh; }
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 36px;
    }
    .money, .income {
      font-size: 20px;
      margin: 10px 0;
    }
    #earnMoney {
      font-size: 36px;
      padding: 30px;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn { background-color: #28a745; color: white; }
    .shop-btn { background-color: #17a2b8; color: white; }
    .reset-btn { background-color: #dc3545; color: white; }
    .notification {
      margin-top: 20px;
      padding: 10px;
      background-color: #444;
      color: white;
      display: none;
    }
    .shop-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    .shop-modal button.close {
      background: none;
      color: white;
      font-size: 20px;
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Money Clicker</h1>
    <div class="money" id="money">Money: $0.00</div>
    <div class="income" id="income">Income per click: $0.05</div>
    <button id="earnMoney">$</button>
    <div class="button-row">
      <button class="shop-btn" onclick="openShop()">ðŸ›’ Shop</button>
      <button class="save-btn" onclick="saveGame()">ðŸ’¾ Save Game</button>
      <button class="reset-btn" onclick="resetGame()">ðŸ”„ Reset Game</button>
    </div>
    <div class="notification" id="notification"></div>
  </div>

  <div class="shop-modal" id="shopModal">
    <button class="close" onclick="closeShop()">âœ–</button>
    <div id="shopItems"></div>
  </div>

  <script>
    let data = {
      money: 0,
      income: 0.05,
      available: ["Water Bottle"],
    };

    const items = {
      "Water Bottle": { cost: 10, increase: 0.06, next: "Backpack" },
      "Backpack": { cost: 50, increase: 0.12, next: "Cart" },
      "Cart": { cost: 100, increase: 0.16, next: "Bicycle" },
    };

    function updateDisplay() {
      document.getElementById("money").textContent = `Money: $${data.money.toFixed(2)}`;
      document.getElementById("income").textContent = `Income per click: $${data.income.toFixed(2)}`;
    }

    document.getElementById("earnMoney").onclick = () => {
      data.money += data.income;
      updateDisplay();
    };

    function showNotification(message) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.style.display = "block";
      setTimeout(() => note.style.display = "none", 3000);
    }

    function saveGame() {
      localStorage.setItem("moneyClicker", JSON.stringify(data));
      showNotification("Game saved successfully!");
    }

    function resetGame() {
      if (confirm("Reset game?")) {
        data = { money: 0, income: 0.05, available: ["Water Bottle"] };
        updateDisplay();
      }
    }

    function openShop() {
      const shop = document.getElementById("shopModal");
      const container = document.getElementById("shopItems");
      container.innerHTML = "";
      data.available.forEach(item => {
        const el = document.createElement("button");
        el.textContent = `${item} - $${items[item].cost} (+$${items[item].increase}/click)`;
        el.onclick = () => purchaseItem(item);
        container.appendChild(el);
      });
      shop.style.display = "block";
    }

    function closeShop() {
      document.getElementById("shopModal").style.display = "none";
    }

    function purchaseItem(item) {
      const info = items[item];
      if (data.money >= info.cost) {
        data.money -= info.cost;
        data.income += info.increase;
        const index = data.available.indexOf(item);
        if (index > -1) data.available.splice(index, 1);
        if (info.next) data.available.push(info.next);
        updateDisplay();
        closeShop();
      } else {
        showNotification("Not enough money!");
      }
    }

    // Money falling animation
    setInterval(() => {
      const moneyEl = document.createElement("div");
      moneyEl.classList.add("falling-money");
      moneyEl.style.left = Math.random() * window.innerWidth + "px";
      moneyEl.textContent = "$";
      document.body.appendChild(moneyEl);
      setTimeout(() => document.body.removeChild(moneyEl), 6000);
    }, 200);

    updateDisplay();
  </script>
</body>
</html>
