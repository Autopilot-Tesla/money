<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Classroom</title>
  <link rel="icon" href="google-classroom-favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
    }
    #moneyBtn {
      font-size: 3rem;
      padding: 30px 60px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .btn {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
      transition: transform 0.2s;
    }
    .btn.spin {
      animation: spin 0.4s linear;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #shop, #gadgets {
      margin: 10px;
      padding: 10px;
      background: white;
      color: black;
      border-radius: 10px;
      display: none;
    }
    .shop-button {
      margin: 5px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
    }
    #moneyRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .money-fall {
      position: absolute;
      font-size: 20px;
      color: green;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      from { top: -20px; }
      to { top: 100%; }
    }
  </style>
</head>
<body>
  <h1>Google Classroom</h1>
  <h2 id="moneyDisplay">Money: $0.00</h2>
  <button id="moneyBtn">$</button>
  <div>
    <button class="btn" onclick="toggleShop()">Shop</button>
    <button class="btn" onclick="toggleGadgets()">Gadgets</button>
    <button class="btn" onclick="resetGame()">Reset</button>
  </div>
  <div id="shop">
    <button class="btn" onclick="toggleShop()">X</button>
    <div id="shopItems"></div>
  </div>
  <div id="gadgets">
    <button class="btn" onclick="toggleGadgets()">X</button>
    <div id="gadgetItems"></div>
  </div>
  <div id="moneyRain"></div>

  <script>
    const moneyBtn = document.getElementById('moneyBtn');
    const moneyDisplay = document.getElementById('moneyDisplay');
    const shopItems = document.getElementById('shopItems');
    const gadgetItems = document.getElementById('gadgetItems');
    let money = parseFloat(localStorage.getItem("money") || 0);
    let incomePerClick = parseFloat(localStorage.getItem("income") || 0.01);

    const items = [
      { name: 'Water Bottle', cost: 2, income: 0.01 },
      { name: 'Sandwich', cost: 5, income: 0.02 },
      { name: 'Book', cost: 15, income: 0.03 },
      { name: 'Backpack', cost: 40, income: 0.05 },
      { name: 'Smartphone', cost: 300, income: 0.5 },
      { name: 'Gaming Console', cost: 500, income: 1 },
      { name: 'Laptop', cost: 1200, income: 2 },
      { name: '4K TV', cost: 2000, income: 3 },
      { name: 'Motorcycle', cost: 4500, income: 5 },
      { name: 'Car', cost: 15000, income: 10 },
      { name: 'Tesla', cost: 30000, income: 20 },
      { name: 'Pizza Franchise', cost: 60000, income: 50 },
      { name: 'Gas Station', cost: 120000, income: 100 },
      { name: 'Skyscraper', cost: 10000000, income: 2000 },
    ];

    function updateDisplay() {
      moneyDisplay.textContent = `Money: $${money.toFixed(2)}`;
      localStorage.setItem("money", money);
      localStorage.setItem("income", incomePerClick);
    }

    function addMoney() {
      money += incomePerClick;
      updateDisplay();
      dropDollar();
    }

    function toggleShop() {
      const shop = document.getElementById("shop");
      shop.style.display = shop.style.display === "block" ? "none" : "block";
    }

    function toggleGadgets() {
      const gadgets = document.getElementById("gadgets");
      gadgets.style.display = gadgets.style.display === "block" ? "none" : "block";
    }

    function resetGame() {
      money = 0;
      incomePerClick = 0.01;
      updateDisplay();
    }

    function buyItem(item) {
      if (money >= item.cost) {
        money -= item.cost;
        incomePerClick += item.income;
        updateDisplay();
      } else {
        alert("Not enough money!");
      }
    }

    function buildShop() {
      shopItems.innerHTML = "";
      items.forEach((item) => {
        const btn = document.createElement("button");
        btn.className = "btn shop-button";
        btn.textContent = `${item.name} - $${item.cost} (+$${item.income.toFixed(2)}/click)`;
        btn.onclick = () => buyItem(item);
        shopItems.appendChild(btn);
      });
    }

    function dropDollar() {
      const dollar = document.createElement("div");
      dollar.className = "money-fall";
      dollar.style.left = Math.random() * 100 + "%";
      dollar.textContent = "$";
      document.getElementById("moneyRain").appendChild(dollar);
      setTimeout(() => dollar.remove(), 3000);
    }

    let holdInterval;
    moneyBtn.addEventListener("mousedown", () => {
      addMoney();
      holdInterval = setInterval(addMoney, 100);
      moneyBtn.classList.add("spin");
    });
    moneyBtn.addEventListener("mouseup", () => {
      clearInterval(holdInterval);
      moneyBtn.classList.remove("spin");
    });
    moneyBtn.addEventListener("mouseleave", () => {
      clearInterval(holdInterval);
      moneyBtn.classList.remove("spin");
    });

    // Init
    updateDisplay();
    buildShop();
  </script>
</body>
</html>
