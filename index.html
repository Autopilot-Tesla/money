<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Classroom</title>
  <link rel="icon" type="image/png" href="google-classroom-favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
      color: white;
    }
    .falling-money {
      position: absolute;
      top: -50px;
      color: limegreen;
      font-size: 24px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px); }
      100% { transform: translateY(100vh); }
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 40px;
    }
    .money-display, .income-display {
      font-size: 20px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #earn-btn {
      font-size: 28px;
      background-color: limegreen;
      width: 200px;
      height: 80px;
      border-radius: 8px;
    }
    #notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
    #shop-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
      max-height: 80vh;
      overflow-y: auto;
    }
    #shop-modal button.close {
      position: absolute;
      top: 5px;
      right: 5px;
      background: black;
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .shop-item {
      margin: 5px;
      padding: 5px;
      background: #eee;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="money-display" id="money">Money: $0.00</div>
    <div class="income-display" id="income">Income per click: $0.01</div>
    <button id="earn-btn">$</button>
    <button onclick="openShop()">ðŸ›’ Shop</button>
    <button onclick="saveGame()">ðŸ’¾ Save Game</button>
    <button onclick="resetGame()">ðŸ”„ Reset Game</button>
  </div>
  <div id="notification"></div>
  <div id="shop-modal">
    <button class="close" onclick="closeShop()">X</button>
    <div id="shop-items"></div>
  </div>

  <script>
    let money = parseFloat(localStorage.getItem('money') || 0);
    let income = parseFloat(localStorage.getItem('income') || 0.01);
    let purchased = JSON.parse(localStorage.getItem('purchased') || '[]');

    const items = [
      { name: "Lemonade Stand", cost: 20, increase: 0.05 },
      { name: "Paper Route", cost: 50, increase: 0.1 },
      { name: "Dog Walker", cost: 100, increase: 0.2 },
      { name: "Fast Food Job", cost: 500, increase: 0.5 },
      { name: "Freelancer", cost: 1500, increase: 1.5 },
      { name: "Uber Driver", cost: 3000, increase: 3 },
      { name: "Store Manager", cost: 10000, increase: 6 },
      { name: "Software Developer", cost: 30000, increase: 12 },
      { name: "Stock Trader", cost: 80000, increase: 25 },
      { name: "Crypto Mogul", cost: 250000, increase: 50 },
      // Add more as needed...
    ];

    const moneyDisplay = document.getElementById('money');
    const incomeDisplay = document.getElementById('income');
    const earnBtn = document.getElementById('earn-btn');
    const notification = document.getElementById('notification');
    const shopModal = document.getElementById('shop-modal');
    const shopItems = document.getElementById('shop-items');

    function updateDisplay() {
      moneyDisplay.textContent = `Money: $${money.toFixed(2)}`;
      incomeDisplay.textContent = `Income per click: $${income.toFixed(2)}`;
    }

    function earnMoney() {
      money += income;
      updateDisplay();
    }

    let interval;
    earnBtn.addEventListener('mousedown', () => {
      earnMoney();
      interval = setInterval(earnMoney, 100);
    });
    earnBtn.addEventListener('mouseup', () => clearInterval(interval));
    earnBtn.addEventListener('mouseleave', () => clearInterval(interval));

    function openShop() {
      shopModal.style.display = 'block';
      shopItems.innerHTML = '';
      items.forEach(item => {
        if (!purchased.includes(item.name)) {
          const btn = document.createElement('button');
          btn.textContent = `${item.name} - $${item.cost} (+$${item.increase}/click)`;
          btn.className = 'shop-item';
          btn.onclick = () => purchaseItem(item);
          shopItems.appendChild(btn);
        }
      });
    }

    function closeShop() {
      shopModal.style.display = 'none';
    }

    function purchaseItem(item) {
      if (money >= item.cost) {
        money -= item.cost;
        income += item.increase;
        purchased.push(item.name);
        updateDisplay();
        showNotification("Item purchased!");
        openShop();
      } else {
        showNotification("You don't have enough money!");
      }
    }

    function showNotification(msg) {
      notification.textContent = msg;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    function saveGame() {
      localStorage.setItem('money', money);
      localStorage.setItem('income', income);
      localStorage.setItem('purchased', JSON.stringify(purchased));
      showNotification("Game saved!");
    }

    function resetGame() {
      if (confirm("Are you sure you want to reset your progress?")) {
        money = 0;
        income = 0.01;
        purchased = [];
        saveGame();
        updateDisplay();
      }
    }

    function spawnMoneyText() {
      const div = document.createElement('div');
      div.className = 'falling-money';
      div.style.left = `${Math.random() * 100}vw`;
      div.textContent = "$";
      div.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 5000);
    }
    setInterval(spawnMoneyText, 150);

    updateDisplay();
  </script>
</body>
</html>
