<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="google-classroom-favicon.png">
  <title>Google Classroom</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    #title {
      font-size: 2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    #moneyDisplay {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    #moneyButton {
      font-size: 3rem;
      width: 200px;
      height: 100px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 2rem;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
    }
    #shopMenu {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      display: none;
    }
    .closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: black;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }
    .applyBtn {
      background: #2196F3;
      color: white;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="title">Money Maker</div>
  <div id="moneyDisplay">Money: $0.00</div>
  <button id="moneyButton">$</button>
  <br>
  <button class="btn" onclick="openShop()">Shop</button>
  <button class="btn" onclick="openSettings()">Settings</button>
  <button class="btn" onclick="confirmReset()">Reset</button>

  <div id="shopMenu">
    <button class="closeBtn" onclick="closeShop()">X</button>
    <div id="itemSection">
      <div class="section-title">Item</div>
      <button class="btn" id="itemButton"></button>
    </div>
    <div id="buttonSection">
      <div class="section-title">Buttons</div>
      <button class="btn" id="buttonOption"></button>
    </div>
  </div>

  <script>
    let money = parseFloat(localStorage.getItem("money")) || 0;
    let earnRate = 0.01;
    let clickHoldInterval;
    let currentItemIndex = 0;
    let currentButtonIndex = 0;
    const items = [
      { name: "Water Bottle", cost: 2, rate: 0.01 },
      { name: "Book", cost: 15, rate: 0.03 },
      { name: "Phone", cost: 300, rate: 0.10 },
      { name: "Laptop", cost: 1200, rate: 0.25 },
      { name: "Car", cost: 15000, rate: 1 },
      { name: "Small Office", cost: 250000, rate: 5 },
      { name: "Apartment Complex", cost: 1000000, rate: 10 }
    ];
    const buttons = [
      { name: "Square Button", shape: "square" },
      { name: "Spinning Button", shape: "spin" },
      { name: "Moving Button", shape: "move" }
    ];

    function updateMoneyDisplay() {
      document.getElementById("moneyDisplay").textContent = `Money: $${money.toFixed(2)}`;
      localStorage.setItem("money", money);
    }

    function earnMoney() {
      money += earnRate;
      updateMoneyDisplay();
    }

    const moneyButton = document.getElementById("moneyButton");
    moneyButton.addEventListener("mousedown", () => {
      earnMoney();
      clickHoldInterval = setInterval(earnMoney, 100);
    });
    moneyButton.addEventListener("mouseup", () => clearInterval(clickHoldInterval));
    moneyButton.addEventListener("mouseleave", () => clearInterval(clickHoldInterval));
    moneyButton.addEventListener("click", earnMoney);

    function openShop() {
      document.getElementById("shopMenu").style.display = "block";
      updateShop();
    }

    function closeShop() {
      document.getElementById("shopMenu").style.display = "none";
    }

    function updateShop() {
      const item = items[currentItemIndex];
      const itemBtn = document.getElementById("itemButton");
      if (item) {
        itemBtn.textContent = `${item.name} - $${item.cost} (+$${item.rate}/click)`;
        itemBtn.onclick = () => {
          if (money >= item.cost) {
            money -= item.cost;
            earnRate += item.rate;
            currentItemIndex++;
            updateShop();
            updateMoneyDisplay();
            alert("Purchased!");
          } else {
            alert("You donâ€™t have enough money");
          }
        };
      } else {
        itemBtn.textContent = "No more items.";
        itemBtn.disabled = true;
      }

      const btn = buttons[currentButtonIndex];
      const btnOption = document.getElementById("buttonOption");
      btnOption.textContent = `${btn.name}`;
      btnOption.onclick = () => {
        currentButtonIndex++;
        alert(`You unlocked: ${btn.name}`);
      };
    }

    function openSettings() {
      alert("Coming soon: apply buttons/items in a nice settings menu!");
    }

    function confirmReset() {
      if (confirm("Are you sure you want to reset your game?")) {
        money = 0;
        earnRate = 0.01;
        currentItemIndex = 0;
        currentButtonIndex = 0;
        updateMoneyDisplay();
        alert("Game has been reset.");
      }
    }

    updateMoneyDisplay();
  </script>
</body>
</html>
