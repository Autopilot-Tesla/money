<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      margin-top: 50px;
      z-index: 10;
      position: relative;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .earn-btn { background-color: #28a745; }
    .shop-btn { background-color: #218838; }
    .save-btn { background-color: #17a2b8; }
    .reset-btn { background-color: #007bff; }
    .shop-item {
      display: inline-block;
      background-color: #007bff;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .notification {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
    .money-fall {
      position: absolute;
      top: -30px;
      color: #aaa;
      font-size: 12px;
      white-space: nowrap;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Money Clicker</h1>
    <p id="money">Money: $0.00</p>
    <p id="income">Income per click: $0.05</p>
    <button class="earn-btn" onclick="earnMoney()">ðŸ’° Earn Money</button>
    <button class="shop-btn" onclick="openShop()">ðŸ›’ Shop</button>
    <button class="save-btn" onclick="saveGame(false)">ðŸ’¾ Save Game</button>
    <button class="reset-btn" onclick="resetGame()">ðŸ”„ Reset Game</button>
    <div id="shop"></div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const items = {
      "Water Bottle": { cost: 10, increase: 0.06, next: "Backpack" },
      "Backpack": { cost: 50, increase: 0.12, next: "Cart" },
      "Cart": { cost: 100, increase: 0.16, next: "Bicycle" },
      "Bicycle": { cost: 200, increase: 0.21, next: "Smartphone" },
      "Smartphone": { cost: 750, increase: 0.35, next: "Gaming Laptop" },
      "Gaming Laptop": { cost: 2000, increase: 0.52, next: "Plasma TV" },
      "Plasma TV": { cost: 5000, increase: 0.75, next: "Motorcycle" },
      "Motorcycle": { cost: 15000, increase: 1.17, next: "Car" },
      "Car": { cost: 35000, increase: 1.64, next: "Bitcoin" },
    };

    let gameData = JSON.parse(localStorage.getItem("moneyGame")) || {
      money: 0,
      income: 0.05,
      purchased: [],
      available: ["Water Bottle"]
    };

    function updateDisplay() {
      document.getElementById("money").innerText = `Money: $${gameData.money.toFixed(2)}`;
      document.getElementById("income").innerText = `Income per click: $${gameData.income.toFixed(2)}`;
    }

    function earnMoney() {
      gameData.money += gameData.income;
      updateDisplay();
    }

    function openShop() {
      const shopDiv = document.getElementById("shop");
      shopDiv.innerHTML = "";
      gameData.available.forEach(item => {
        const data = items[item];
        const btn = document.createElement("button");
        btn.className = "shop-item";
        btn.innerText = `${item} - $${data.cost} (+$${data.increase}/click)`;
        btn.onclick = () => purchaseItem(item);
        shopDiv.appendChild(btn);
      });
    }

    function purchaseItem(item) {
      const data = items[item];
      if (gameData.money >= data.cost) {
        gameData.money -= data.cost;
        gameData.income += data.increase;
        gameData.purchased.push(item);
        gameData.available = gameData.available.filter(i => i !== item);
        if (data.next) gameData.available.push(data.next);
        updateDisplay();
        openShop();
      } else {
        showNotification("You don't have enough money!");
      }
    }

    function saveGame(showAlert = true) {
      localStorage.setItem("moneyGame", JSON.stringify(gameData));
      if (showAlert) showNotification("Game saved successfully!");
    }

    function resetGame() {
      if (confirm("Are you sure you want to reset your progress?")) {
        gameData = {
          money: 0,
          income: 0.05,
          purchased: [],
          available: ["Water Bottle"]
        };
        saveGame(false);
        updateDisplay();
        openShop();
      }
    }

    function showNotification(text) {
      const note = document.getElementById("notification");
      note.innerText = text;
      note.style.display = "block";
      setTimeout(() => { note.style.display = "none"; }, 2000);
    }

    function spawnMoneyText() {
      const span = document.createElement("span");
      span.className = "money-fall";
      span.innerText = "$";
      span.style.left = Math.random() * 100 + "%";
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 10000);
    }
    setInterval(spawnMoneyText, 150);

    updateDisplay();
  </script>
</body>
</html>
