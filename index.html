<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Classroom</title>
  <link rel="icon" href="google-classroom-favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow: hidden;
    }

    #falling-container {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .falling-money {
      position: absolute;
      top: -2rem;
      font-size: 1.2rem;
      color: #00ff00;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { top: -2rem; }
      100% { top: 110%; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 2rem;
    }

    h1 {
      font-size: 2rem;
    }

    .btn {
      display: block;
      margin: 0.5rem auto;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-main {
      background-color: green;
      color: white;
      font-size: 2rem;
      width: 150px;
    }

    .btn-secondary {
      background-color: white;
      color: black;
    }

    #shop {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      background: #333;
      padding: 2rem;
      border-radius: 10px;
      display: none;
      z-index: 2;
      max-height: 60vh;
      overflow-y: auto;
    }

    .close-btn {
      background-color: black;
      color: white;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .notification {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: gray;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="falling-container"></div>
  <div class="container">
    <h1>Google Classroom</h1>
    <h2 id="money">Money: $0.00</h2>
    <h3 id="income">Income per click: $0.05</h3>

    <button class="btn btn-main" id="earn">$</button>

    <button class="btn btn-secondary" onclick="toggleShop()">Shop</button>
    <button class="btn btn-secondary" onclick="saveGame()">Save Game</button>
    <button class="btn btn-secondary" onclick="resetGame()">Reset Game</button>
  </div>

  <div class="notification" id="notification"></div>

  <div id="shop">
    <div class="close-btn" onclick="toggleShop()">X</div>
    <div id="shop-items"></div>
  </div>

  <script>
    const earnBtn = document.getElementById("earn");
    const moneyDisplay = document.getElementById("money");
    const incomeDisplay = document.getElementById("income");
    const notification = document.getElementById("notification");
    let shopItemsDiv = document.getElementById("shop-items");

    let gameData = JSON.parse(localStorage.getItem("moneyGame")) || {
      money: 0,
      income: 0.05,
      items: ["Water Bottle"],
    };

    const allItems = Array.from({length: 100}, (_, i) => {
      return {
        name: `Item ${i + 1}`,
        cost: 10 + i * 20,
        increase: 0.05 + i * 0.01
      };
    });

    function updateDisplay() {
      moneyDisplay.textContent = `Money: $${gameData.money.toFixed(2)}`;
      incomeDisplay.textContent = `Income per click: $${gameData.income.toFixed(2)}`;
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = "block";
      setTimeout(() => notification.style.display = "none", 2000);
    }

    function earnMoney() {
      gameData.money += gameData.income;
      updateDisplay();
    }

    let interval;
    earnBtn.addEventListener("mousedown", () => {
      earnMoney();
      interval = setInterval(earnMoney, 100);
    });
    document.addEventListener("mouseup", () => clearInterval(interval));

    function toggleShop() {
      const shop = document.getElementById("shop");
      shop.style.display = shop.style.display === "block" ? "none" : "block";
      if (shop.style.display === "block") buildShop();
    }

    function buildShop() {
      shopItemsDiv.innerHTML = "";
      allItems.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "btn btn-secondary";
        btn.textContent = `${item.name} - $${item.cost} (+$${item.increase}/click)`;
        btn.onclick = () => buyItem(item);
        shopItemsDiv.appendChild(btn);
      });
    }

    function buyItem(item) {
      if (gameData.money >= item.cost) {
        gameData.money -= item.cost;
        gameData.income += item.increase;
        updateDisplay();
        saveGame();
      } else {
        showNotification("You donâ€™t have enough money");
      }
    }

    function saveGame() {
      localStorage.setItem("moneyGame", JSON.stringify(gameData));
    }

    function resetGame() {
      if (confirm("Are you sure you want to reset the game?")) {
        gameData = { money: 0, income: 0.05, items: ["Water Bottle"] };
        saveGame();
        updateDisplay();
      }
    }

    function spawnFallingMoney() {
      const elem = document.createElement("div");
      elem.className = "falling-money";
      elem.style.left = Math.random() * 100 + "%";
      elem.textContent = "$";
      document.getElementById("falling-container").appendChild(elem);
      setTimeout(() => elem.remove(), 5000);
    }

    setInterval(spawnFallingMoney, 150);

    updateDisplay();
  </script>
</body>
</html>
