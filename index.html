<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Classroom</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      overflow: hidden;
    }
    #app {
      text-align: center;
      padding: 20px;
    }
    #earnMoney {
      font-size: 2rem;
      padding: 20px 40px;
      margin: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #controls button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #notification {
      color: #aaa;
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background-color: #2c2c2c;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 8px;
      color: white;
    }
    .close {
      color: black;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      background: white;
      padding: 0 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Google Classroom</h1>
    <div id="stats">
      <p id="money">Money: $0.00</p>
      <p id="income">Income per click: $0.05</p>
    </div>

    <button id="earnMoney">$</button>

    <div id="controls">
      <button onclick="openShop()">Shop</button>
      <button onclick="saveGame()">Save Game</button>
      <button onclick="resetGame()">Reset Game</button>
    </div>

    <p id="notification"></p>

    <div id="shopModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeShop()">&#10006;</span>
        <h2>Shop</h2>
        <div id="shopItems"></div>
      </div>
    </div>
  </div>

  <script>
    const moneyEl = document.getElementById('money');
    const incomeEl = document.getElementById('income');
    const notification = document.getElementById('notification');
    const shopModal = document.getElementById('shopModal');
    const shopItems = document.getElementById('shopItems');

    let gameData = JSON.parse(localStorage.getItem("moneyGameData")) || {
      money: 0,
      income: 0.05,
      purchased: [],
      available: ["Water Bottle"]
    };

    const items = {
      "Water Bottle": { cost: 10, increase: 0.06, next: "Backpack" },
      "Backpack": { cost: 50, increase: 0.12, next: "Cart" },
      "Cart": { cost: 100, increase: 0.16, next: "Bicycle" },
      "Bicycle": { cost: 200, increase: 0.21, next: "Smartphone" },
      "Smartphone": { cost: 750, increase: 0.35, next: "Gaming Laptop" },
      "Gaming Laptop": { cost: 2000, increase: 0.52, next: "Plasma TV" },
      "Plasma TV": { cost: 5000, increase: 0.75, next: "Motorcycle" },
      "Motorcycle": { cost: 15000, increase: 1.17, next: "Car" },
      "Car": { cost: 35000, increase: 1.64, next: "Bitcoin" }
    };

    function updateDisplay() {
      moneyEl.textContent = `Money: $${gameData.money.toFixed(2)}`;
      incomeEl.textContent = `Income per click: $${gameData.income.toFixed(2)}`;
    }

    function saveGame(showNotification = true) {
      localStorage.setItem("moneyGameData", JSON.stringify(gameData));
      if (showNotification) {
        notification.textContent = "Game saved successfully!";
        setTimeout(() => notification.textContent = "", 2000);
      }
    }

    function resetGame() {
      if (confirm("Are you sure you want to reset your progress?")) {
        gameData = { money: 0, income: 0.05, purchased: [], available: ["Water Bottle"] };
        saveGame(false);
        updateDisplay();
      }
    }

    function earnMoney() {
      gameData.money += gameData.income;
      updateDisplay();
    }

    function openShop() {
      shopItems.innerHTML = "";
      gameData.available.forEach(item => {
        const data = items[item];
        const btn = document.createElement("button");
        btn.textContent = `${item} - $${data.cost} (+$${data.increase}/click)`;
        btn.onclick = () => purchaseItem(item);
        shopItems.appendChild(btn);
      });
      shopModal.style.display = "block";
    }

    function closeShop() {
      shopModal.style.display = "none";
    }

    function purchaseItem(item) {
      const data = items[item];
      if (gameData.money >= data.cost) {
        gameData.money -= data.cost;
        gameData.income += data.increase;
        gameData.purchased.push(item);
        const index = gameData.available.indexOf(item);
        if (index > -1) gameData.available.splice(index, 1);
        if (data.next) gameData.available.push(data.next);
        saveGame(false);
        updateDisplay();
        openShop();
      } else {
        notification.textContent = "Not enough money!";
        setTimeout(() => notification.textContent = "", 2000);
      }
    }

    document.getElementById("earnMoney").addEventListener("click", () => {
      earnMoney();
      saveGame(false);
    });

    updateDisplay();
  </script>
</body>
</html>
